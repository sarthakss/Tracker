<table class="table table-striped">
    <thead>
    <tr>
        <th>vin</th>
        <th>make</th>
        <th>model</th>
        <th>year</th>
        <th>redlineRpm</th>
        <th>maxFuelVolume</th>
        <th>lastServiceDate</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="vehicle in vehicleController.vehicles">
        <td>{{vehicle.vin}}</td>
        <td>{{vehicle.make}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.year}}</td>
        <td>{{vehicle.redlineRpm}}</td>
        <td>{{vehicle.maxFuelVolume}}</td>
        <td>{{vehicle.lastServiceDate}}</td>
    </tr>
    </tbody>
</table>
